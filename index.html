<html>

<head>
    <title>Calculadora</title>
    <script src="calculadoraWagner.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container row col-4 col-xl-2">
        <div id="visor" class="containerVisor col-8"></div>
        <div class="containerNumbers col-10 col-xl-10 row">

            <div onclick="setarNumeros(1)" class="button col-2 col-xl-1">1</div>
            <div onclick="setarNumeros(2)" class="button col-2 col-xl-1">2</div>
            <div onclick="setarNumeros(3)" class="button col-2 col-xl-1">3</div>
            <div onclick="setarOperadores ('-')" class="button buttonOperador col-2 col-xl-3">-</div>
            <div onclick="setarNumeros(4)" class="button col-2 col-xl-1">4</div>
            <div onclick="setarNumeros(5)" class="button col-2 col-xl-1">5</div>
            <div onclick="setarNumeros(6)" class="button col-2 col-xl-1">6</div>
            <div onclick="setarOperadores ('+')" class="button buttonOperador col-2 col-xl-3">+</div>
            <div onclick="setarNumeros(7)" class="button col-2 col-xl-1">7</div>
            <div onclick="setarNumeros(8)" class="button col-2 col-xl-1">8</div>
            <div onclick="setarNumeros(9)" class="button col-2 col-xl-1">9</div>
            <div onclick="setarOperadores ('*')" class="button buttonOperador col-2 col-xl-3">*</div>
            <div onclick="setarNumeros('.')" class="button col-2 col-xl-1">.</div>
            <div onclick="setarNumeros(0)" class="button col-2 col-xl-1">0</div>
            <div onclick="setarResultado ()" class="button butonResult col-2 col-xl-1">=</div>
            <div onclick="setarOperadores ('/')" class="button buttonOperador col-2 col-xl-3">/</div>
            <div class="col-12">
                <div onclick="limpar ('C')" class="button buttonApagar col-12">C</div>
            </div>
        </div>

    </div>
</body>

</html>
